<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>TODO App JS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-md-2 sidebar"></div>
            <div class="col-xs-10 col-md-8">
                <header>
                    <h1>TODO App JS</h1>
                    <h2>List of tasks</h2>
                </header>
                <main>
                    <div>
                        <div class="input-group">
                            <input type="text"
                                   id="add-task"
                                   class="form-control"
                                   placeholder="Add new task"
                                   onkeydown="todo.isEnter()">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="todo.addTask()">Add!</button>
                            </span>
                        </div>
                    </div>

                    <br>

                    <div id="todo-list">
                        Empty
                    </div>
                </main>
            </div>
            <div class="col-xs-1 col-md-2 sidebar"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="todo_2.js"></script>
</body>
</html>
