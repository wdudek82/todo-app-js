<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TODO App JS</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-md-2 sidebar"></div>
            <div class="col-xs-10 col-md-8">
                <header>
                    <h1>TODO App JS</h1>
                    <h2>List of tasks</h2>
                </header>
                <div>
                    <input type="text"
                           id="add-task"
                           name="task"
                           title="Add a new task to the list"
                           onkeydown="todo.isEnter()"
                    >
                    <input type="submit" name="Add" onclick="todo.addTask()">

                    <br><br>

                    <ol id="todo-list" reversed>
                        Empty
                    </ol>
                </div>
            </div>
            <div class="col-xs-1 col-md-2 sidebar"></div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="todo_2.js"></script>
</body>
</html>
